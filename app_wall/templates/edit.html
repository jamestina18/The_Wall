<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <h1>EDIT Post</h1>
     {% if messages %}{% for msg in messages %}
     <h3>{{ msg }}</h3>
     {% endfor %}{% endif %}
     <form action="/edited-post" method="POST">
          {% csrf_token %}
          <textarea name="post_text" id="" cols="30" rows="10">
               {{ post.text }}
          </textarea>
          <input type="hidden" name="id" value="{{ post.id }}"/>
          <button>Post</button>
     </form>
</body>
</html>
