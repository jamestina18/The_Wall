<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
     {% load static %}
     <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
     <div class="container-fluid bg-dark" id="container">
          <div class="container text-center">
               <div class="row">
                    <div class="col">
                         <nav class="jumbotron jumbotron-fluid bg-success">
                              <h1 class="display-2">Beeper Biper</h1>
                         </nav>
                    </div>
               </div>
          </div>
          <div class="container justify-content-md-center text-center" >     
               <div class=" row">
                    <div class="col-6 form-control-lg  h-100 d-inline-block">
                         <h2 class="text-light">Sign-up</h2>
                         <hr>
                         <form action="/log-reg" method= POST>
                              {% csrf_token %}
                              <ul>
                                   <li class="text-light">First Name: <input type="text" name="first_name" class="form-control"></li>
                                   <li class="text-light">Last Name: <input type="text" name="last_name" class="form-control"></li>
                                   <li class="text-light">Email: <input type="text" name="email"class="form-control"></li>
                                   <li class="text-light">Password: <input type="text" name="password" class="form-control"></li>
                                   <li class="text-light">Confirm Password: <input type="text" name="confirm_password" class="form-control"></li>
                                   <hr>
                                   <li class="text-light"><button type="submit" class="btn btn-outline-success" >Submit</button></li>  
                              </ul> 
                         </form>
                    </div>
     
                    <div class="col-6 form-control-lg h-100 d-inline-block">
                         <h2 class="text-light">Log in</h2>
                         <hr>
                         <form action="/log-in" method=POST>
                              {% csrf_token %}
                              <ul>
                                   <li class="text-light">Email: <input type="email" name="email" class="form-control"></li>  
                                   <li class="text-light">Password: <input type="password" name="password" class="form-control"></li>  
                                   <hr>
                                   <li class="text-light"><button type="submit" class="btn btn-outline-success">Submit</button>     
                              </ul>
                         </form>
                    </div>
               </div>
          </div>
          
          {% if messages %} {% for msg in messages %}
          <p class="text-danger text-center">{{ msg }}</p>
          {% endfor %} {% endif %}
     </div>
</body>
</html>
